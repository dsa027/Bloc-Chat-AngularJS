<!DOCTYPE html>
<html ng-app='blocChat'>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Bloc Chat AngularJS</title>
      <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="layoutdims"></div>
    <div class="colmask leftmenu">
      <div class="colleft">
        <div class="col1">
          right column
        </div>
        <div class="col2" ng-controller="NewRoomModalCtrl as newRoom">
          <p id="leftcolheader">
            Bloc Chat
            <button
                type="button" name="new-room-button" class="new-room-button" ng-click="newRoom.open()">
              New Room
            </button>
          </p>
          <!-- New Room Modal -->
          <div ng-show="newRoom.showModal" close="newRoom.cancel()" class="new-room">
            <div class="modal-header">
              <h2>Create a New Room</h2>
            </div>
            <div class="modal-body">
              <p>
                Enter a room name
                <input id="big-text-input" type="text" name="new-room" ng-model="newRoom.newRoom">
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn" ng-click="newRoom.cancel()">
                Cancel
            </button>
              <button class="btn btn-success" ng-click="newRoom.ok()">
                 Create Room
              </button>
            </div>
          </div>
          <ui-view></ui-view>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    </div>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- AngularUI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBUHr2EKZIigPukQmKmwvnJL2VXsOiXLvg",
        authDomain: "bloc-chat-angularjs-6e588.firebaseapp.com",
        databaseURL: "https://bloc-chat-angularjs-6e588.firebaseio.com",
        projectId: "bloc-chat-angularjs-6e588",
        storageBucket: "bloc-chat-angularjs-6e588.appspot.com",
        messagingSenderId: "991387445449"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Application Files -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/RoomsCtrl.js"></script>
    <script src="/scripts/controllers/NewRoomModalCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
  </body>
</html>
